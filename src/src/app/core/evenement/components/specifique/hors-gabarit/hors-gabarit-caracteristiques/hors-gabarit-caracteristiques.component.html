<div class="well well-lg">
  <div  class="form-horizontal" >
    <h4 (click)="isCollapsedContent = !isCollapsedContent" data-toggle="collapse">
      <span class="glyphicon" [ngClass]="[ isCollapsedContent? 'glyphicon-triangle-right': 'glyphicon-triangle-bottom']"
      aria-hidden="false"></span>
            Caractéristiques
    </h4>
    <div [collapse]="isCollapsedContent"  class="collapse">
      <!--Type de véhicules-->
      <div class="form-group">
        <label class="col-xs-3 control-label">Type de véhicules</label>
        <div class="col-xs-3">
          <cesam-input [type]="'select'"
           [model]="evenement.attributs[field.typeDeVehicule]"
           [items]="typesVehicules"
           [enumName]="modeleEvenementCte.TYPES_VEHICULES"
           [fieldName]="field.typeDeVehicule"
           [currentCtx]="currentCtx"></cesam-input>
        </div>
        <label class="col-xs-3 control-label">Hauteur du chargement</label>
        <div class="col-xs-3">
          <cesam-input [type]="'number'"
            [model]="evenement.attributs[field.hauteurChargement]"
            [step]="0.01"
            [fieldName]="field.hauteurChargement"
            [currentCtx]="currentCtx"></cesam-input>
        </div>
       </div>
      <!--Stoppé-->
      <div class="form-group">
        <div class="col-xs-4">
            <div class="checkbox">
              <label>
                <cesam-input
                  [type]="'checkbox'"
                  [model]="evenement.attributs[field.stoppeParDispositifDeRetenue]"
                  [innerHTML]="'Stoppé par dispositif de retenue'"
                  [fieldName]="field.stoppeParDispositifDeRetenue"
                  [currentCtx]="currentCtx"></cesam-input>
             </label>
           </div>
        </div>
        <div class="col-xs-3">
            <div class="checkbox">
              <label>
                <cesam-input
                  [type]="'checkbox'"
                  [model]="evenement.attributs[field.stoppeParPersonnel]"
                  [innerHTML]="'Stoppé par personnel'"
                  [fieldName]="field.stoppeParPersonnel"
                  [currentCtx]="currentCtx"></cesam-input>
             </label>
           </div>
        </div>
      </div>
     </div>
  </div>
</div>
