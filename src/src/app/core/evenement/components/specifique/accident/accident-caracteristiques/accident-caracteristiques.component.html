<div class="well well-lg">
  <div class="form-horizontal">
    <h4 (click)="isCollapsedContent = !isCollapsedContent">
      <span class="glyphicon" [ngClass]="[ isCollapsedContent? 'glyphicon-triangle-right': 'glyphicon-triangle-bottom']"
      aria-hidden="false"></span>
            Caractéristiques
    </h4>
    <div [collapse]="isCollapsedContent" class="collapse">

      <!--Présence blessés & VIP-->
      <div class="form-group">
        <div class="col-xs-3">
            <div class="checkbox">
              <label>
                <cesam-input
                  [type]="'checkbox'"
                  [model]="evenement.attributs[field.presenceBlesses]"
                  [innerHTML]="'Présence Blessés'"
                  [fieldName]="field.presenceBlesses"
                  [currentCtx]="currentCtx"></cesam-input>
               </label>
           </div>
        </div>
        <div class="col-xs-3">
            <div class="checkbox">
              <label>
                <cesam-input
                  [type]="'checkbox'"
                  [model]="evenement.attributs[field.presenceVIP]"
                  [innerHTML]="'Présence VIP'"
                  [fieldName]="field.presenceVIP"
                  [currentCtx]="currentCtx"></cesam-input>
             </label>
           </div>
        </div>
      </div>
      <!--Gravité-->
      <div class="form-group">
        <label class="col-xs-3 control-label">Nb. de personnes impliquées</label>
        <div class="col-xs-1">
          <cesam-input [type]="'number'"
                [model]="evenement.attributs[field.gravitePersonnesImpliquees][field.nbPersonnesImpliquees]"
                [fieldName]="field.nbPersonnesImpliquees"
                [currentCtx]="currentCtx"></cesam-input>
        </div>
      </div>
      <div class="form-group">
         <label class="col-xs-1 control-label">Indemnes</label>
         <div class="col-xs-1">
           <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.gravitePersonnesImpliquees][field.indemnes]"
                [fieldName]="field.indemnes"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
       <div class="col-xs-1"></div>
         <label class="col-xs-2 control-label">Blessés légers</label>
         <div class="col-xs-1">
           <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.gravitePersonnesImpliquees][field.blessesLegers]"
                [fieldName]="field.blessesLegers"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
         <label class="col-xs-2 control-label">Blessés graves</label>
         <div class="col-xs-1">
           <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.gravitePersonnesImpliquees][field.blessesGraves]"
                [fieldName]="field.blessesGraves"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
         <div class="col-xs-1"></div>
         <label class="col-xs-1 control-label">Décédés</label>
         <div class="col-xs-1">
           <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.gravitePersonnesImpliquees][field.decedes]"
                [fieldName]="field.decedes"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
      </div>
       <!--Séparator-->
       <div class="row">
         <div class="col-xs-12 control-label separation"></div>
       </div>
      <!--Nb. véhicules impliqués-->
       <div class="form-group">
         <label class="col-xs-3 control-label">Nb. de véhicules impliqués</label>
         <div class="col-xs-1">
             <input
                class="form-control"
                cesamNumber
                ctxAccess [fieldName]="field.nbVehiculesImpliques" [currentCtx]="currentCtx"
                [(ngModel)]="evenement.attributs[field.nbVehiculesImpliques].valeur"/>
         </div>
       </div>
      <!--Type de Véhicule-->
      <div class="form-group">
        <label class="col-xs-1 control-label">VL</label>
        <div class="col-xs-1">
          <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.vl]"
                [fieldName]="field.vl"
                [currentCtx]="currentCtx"></cesam-input>
        </div>
        <label class="col-xs-1 control-label">PL</label>
        <div class="col-xs-1">
          <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.pl]"
                [fieldName]="field.pl"
                [currentCtx]="currentCtx"></cesam-input>
        </div>
        <label class="col-xs-1 control-label">Moto</label>
        <div class="col-xs-1">
          <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.moto]"
                [fieldName]="field.moto"
                [currentCtx]="currentCtx"></cesam-input>
        </div>
        <label class="col-xs-1 control-label">Bus</label>
        <div class="col-xs-1">
          <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.bus]"
                [fieldName]="field.bus"
                [currentCtx]="currentCtx"></cesam-input>
        </div>
        <label class="col-xs-1 control-label">TMD</label>
        <div class="col-xs-1">
          <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.tmd]"
                [fieldName]="field.tmd"
                [currentCtx]="currentCtx"></cesam-input>
        </div>
       </div>
       <div class="form-group">
         <label class="col-xs-1 control-label">Vélo</label>
         <div class="col-xs-1">
           <cesam-input
                [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.velo]"
                [fieldName]="field.velo"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
         <label class="col-xs-1 control-label">Piétons</label>
         <div class="col-xs-1">
           <cesam-input [type]="'number'"
                [model]="evenement.attributs[field.typesVehiculesImpliques][field.pieton]"
                [fieldName]="field.pieton"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
        </div>
       <!--Séparator-->
       <div class="row">
         <div class="col-xs-12 control-label separation"></div>
       </div>
       <!--Nature cargement & causes accident-->
       <div class="form-group">
         <label class="col-xs-3 control-label">Nature chargement</label>
         <div class="col-xs-3">
           <cesam-input [type]="'select'"
                [model]="evenement.attributs[field.natureChargement]"
                [items]="naturesChargement"
                [enumName]="modeleEvenementCte.NATURES_CHARGEMENT"
                [fieldName]="field.natureChargement"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
         <label class="col-xs-3 control-label">Causes accident</label>
         <div class="col-xs-3">
           <cesam-input [type]="'select'"
                [model]="evenement.attributs[field.causeAccident]"
                [items]="causesAccident"
                [enumName]="modeleEvenementCte.CAUSES_ACCIDENT"
                [fieldName]="field.causeAccident"
                [currentCtx]="currentCtx"></cesam-input>
         </div>
       </div>
        <!--Dégats aux domaines-->
        <div class="form-group">
          <div class="col-xs-3">
              <div class="checkbox">
                <label>
                  <cesam-input [type]="'checkbox'"
                    [model]="evenement.attributs[field.degatsAuxDomaines]"
                    [innerHTML]="'Dégâts aux domaines'"
                    [fieldName]="field.degatsAuxDomaines"
                    [currentCtx]="currentCtx"></cesam-input>
                </label>
             </div>
          </div>
          <div class="col-xs-9">
            <cesam-input [type]="'textarea'"
                  [rows]="3" [maxlength]="255"
                  [innerHTML]="'Descriptions à saisir'"
                  [model]="evenement.attributs[field.descriptionDegatsAuxDomaines]"
                  [fieldName]="field.descriptionDegatsAuxDomaines"
                  [currentCtx]="currentCtx"></cesam-input>
          </div>
        </div>
     </div>
  </div>
</div>
